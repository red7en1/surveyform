<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you taking the time to take our survey!</p>

    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label">Email
        <input id="email" type="email" placeholder="Enter your email"required />
      </label>
      <label id="number-label">Age(optional)
        <input id="number" type="number" placeholder="Age" min="10" max="120" required />
      </label>
      </fieldset>
      
      <fieldset>
        <label>Which option best describes your current role?
       <select id="dropdown ">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
       </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?
        <label>
          <input type="radio" name="rec" value="3"/>Definitely
        </label>
        <label>
          <input type="radio" name="rec" value="2"/>Maybe
        </label>
        <label>
          <input type="radio" name="rec" value="1"/>Not sure
        </label>

      </label>

       <label>What is your favorite feature of freeCodeCamp?
       <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
        <option value="5">Other</option>
       </select>
      </label>

      <label>What would you like to see improved? (Check all that apply)
        <label>
          <input type="checkbox" value="1"/>Front-end projects
        </label>
        <label>
          <input type="checkbox" value="2"/>Back-end projects
        </label>
        <label>
          <input type="checkbox" value="3"/>Data visualization
        </label>
        <label>
          <input type="checkbox" value="4"/>Challenges
        </label>
        <label>
          <input type="checkbox" value="5"/>Open Source Community
        </label>
        <label>
          <input type="checkbox" value="6"/>Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="7"/>Videos
        </label>
        <label>
          <input type="checkbox" value="8"/>City meetups
        </label>
        <label>
          <input type="checkbox" value="9"/>Wiki
        </label>
        <label>
          <input type="checkbox" value="10"/>Forum
        </label>
        <label>
          <input type="checkbox" value="11"/>Additional courses
        </label>
      </label>
      </fieldset>
      
      <fieldset>
        <label>Any comments or suggestions?
        <textarea name="comment" placeholder="Enter your comment here..."></textarea>
      </label>

      <input type="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
